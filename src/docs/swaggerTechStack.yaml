tags:
  - name: TechStack
    description: Endpoints to manage technologies used in your portfolio

paths:
  /tech:
    get:
      summary: Get all tech stacks
      tags: [TechStack]
      responses:
        200:
          description: List of tech stacks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/TechStack"
        500:
          $ref: "#/components/responses/InternalError"

    post:
      summary: Create a new tech stack
      tags: [TechStack]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TechStackInput"
      responses:
        201:
          description: Tech stack created
        400:
          $ref: "#/components/responses/ValidationError"
        403:
          $ref: "#/components/responses/Forbidden"
        500:
          $ref: "#/components/responses/InternalError"

  /tech/{id}:
    get:
      summary: Get a tech stack by ID
      tags: [TechStack]
      responses:
        200:
          description: TechStack retrieved successfully
          content:
            application/json:
              schema:
                type: string
                items:
                  $ref: "#/components/schemas/TechStack"
        404:
          $ref: "#/components/responses/NotFound"
        500:
          $ref: "#/components/responses/InternalError"

    put:
      summary: Update a tech stack by ID
      tags: [TechStack]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TechStackInput"
      responses:
        200:
          description: Tech stack updated
        400:
          $ref: "#/components/responses/ValidationError"
        403:
          $ref: "#/components/responses/Forbidden"
        404:
          $ref: "#/components/responses/NotFound"
        500:
          $ref: "#/components/responses/InternalError"

    delete:
      summary: Delete a tech stack by ID
      tags: [TechStack]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        204:
          description: Tech stack deleted
        400:
          $ref: "#/components/responses/InvalidId"
        403:
          $ref: "#/components/responses/Forbidden"
        404:
          $ref: "#/components/responses/NotFound"
        500:
          $ref: "#/components/responses/InternalError"

components:
  schemas:
    TechStack:
      type: object
      properties:
        id:
          type: string
          example: 3a09e532-7a5e-4cf0-8f8e-3fdddfbcb70e
        name:
          type: string
          example: React
        category:
          type: string
          enum: [frontend, backend, database, tooling, orm, testing, language]
          example: frontend

    TechStackInput:
      type: object
